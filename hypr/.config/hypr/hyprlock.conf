source = $HOME/.config/hypr/rose-pine-moon.conf

$accent = #A7C080
$accentAlpha = #A7C080
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    hide_cursor = true
}

# BACKGROUND
background {
    monitor = eDP-1
    path = ~/.config/backgrounds/background_left.png
    blur_passes = 2
    color = $base
}

background {
    monitor = desc:Lenovo Group Limited LEN D27-20B 0x31434635
    path = ~/.config/backgrounds/background_left.png
    blur_passes = 2
    color = $base
}

background {
    monitor = desc:Lenovo Group Limited LEN D27-20B U733018L
    path = ~/.config/backgrounds/background_right.png
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 50
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 15
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/Documents/met/logos/m_letter_dark_logo.png
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="$text"><i>ó°Œ¾ Logged in as </i><span foreground="$accent">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $love
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $gold
    position = 0, -35
    halign = center
    valign = center
}
